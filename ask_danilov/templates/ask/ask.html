{% extends 'ask/base.html' %}


{% block content %}	
	<h1 class="collumn-header">New Question</h1>
	<form class="form-horizontal">
          <fieldset>


          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-1 control-label" for="title-input">Title</label>  
            <div class="col-md-9">
            <input id="title-input" name="title-input" type="text" placeholder="Ask now!" class="form-control input-md" required="">
              
            </div>
          </div>

          <!-- Textarea -->
          <div class="form-group">
            <label class="col-md-1 control-label" for="text-input">Text</label>
            <div class="col-md-9">                     
              <textarea class="form-control" id="text-input" placeholder="Describe your problem" name="text-input"></textarea>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-md-1 control-label" for="tags-input">Tags</label>  
            <div class="col-md-9">
            <input id="tags-input" name="tags-input" type="text" placeholder="Iphone Mac Jobs" class="form-control input-md">
              
            </div>
          </div>

          <!-- Button -->
          <div class="form-group">
            <label class="col-md-1 control-label" for="ask-button"></label>
            <div class="col-md-4">
              <button type="button" class="btn btn-success">Ask!</button>
            </div>
          </div>

          </fieldset>
          </form>

          {% endblock %}
